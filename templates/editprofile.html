{% extends 'base.html' %}
  
{% block main %}

    <!-- Contact Start -->
    <div class="container-fluid mt-5 pt-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title mb-0">
                        <h4 class="m-0 text-uppercase font-weight-bold">Edit Your Profile</h4>
                    </div>
                    <div class="bg-white border border-top-0 p-4 mb-3">
                        <form>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control p-4" placeholder="Edit Your Name" required="required"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control p-4" placeholder="Edit Your Email" required="required"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Add Your Image</label>
                                        {% if image != "" %} 
                                        <img src={{image.url}} class="img-thumbnail" alt="">
                                        <input type="file" class="form-control" name="" value="{{image.url}}" />        
                                        {%else %}
                                        <input type="file" class="form-control" name="" value="" />
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-primary font-weight-semi-bold px-4" style="height: 50px;"
                                    type="submit">Update</button>
                            </div>
                        </form>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <!-- Contact End -->

{% endblock %}
